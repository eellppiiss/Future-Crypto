<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_admin.css">
    <title>Редактор</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Верхняя часть хедера -->
            <div class="top__header">
                 <div class="top__header__left">
                    <div class="logo">
                        <img src="../assets/img/Rectangle64.png" alt="">
                    </div>
                </div>
                <div class="top__header__center">
                    <div class="link">
                        <a href="">Главная</a>
                        <a href="">Каталог</a>
                        <a href="">Контакты</a>
                    </div>
                </div>
                <!-- авторизация -->
                <div class="top__header__right">
                    <div class="editor">
                        <a href="admin_panel.html">Редактор</a>
                    </div>
                    <div class="busket">
                        <img src="../assets/img/busket.png" alt="" width="40px" height="40px">
                    </div>
                </div>   
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-admin-block__h">
                <h1>Привет, Админ. Проверь корзину: там <font color="#C14231"> N </font>  товара(ов)</h1>
            </div>
            <div class="main-admin-block-a">
                <div class="main-admin-block__p">
                    <p>Что-то поменялось? Воспользуйся следующими функциями:</p>
                </div>
                <div class="main-admin-block__a">
                    <a href="#add_Tovar">Добавить товар</a>
                    <a href="#delete_Tovar">Удалить товар</a>
                    <a href="#update_Tovar">Обновить товар</a>
                </div>
            </div>
            <div class="main-admin-block-a">
                <div class="main-admin-block__p">
                    <p>Закончили с изменениями?</p>
                </div>
                <div class="main-admin-block__exit">
                    <a href="" id="exit">Выход</a>
                    
                </div>
            </div>
        <form action="">
            <div class="main-admin-block-inputs" id="add_Tovar">
                <div class="main-admin-block-inputs-block">
                    <div class="main-admin-block__p_h">
                        <p>Добавление товара</p>
                    </div>
                </div>
                
                <div class="main-admin-block-right">
                    <div class="main-admin-block__input-name">
                        <input type="text" placeholder="Название">
                    </div>
                    <!-- <div class="main-admin-block-right-ROM">
                        <p>Встроенная память (ROM)</p>
                    </div>
                    <div class="main-admin-block-right-ROM__input">
                        <input type="checkbox" id="ROM1" name="ROM1" value="1">
                        <label for="ROM1">32GB</label>
                        <input type="checkbox" id="ROM2" name="ROM2" value="2">
                        <label for="ROM2">64GB</label>
                        <input type="checkbox" id="ROM3" name="ROM3">
                        <label for="ROM3">128GB</label>
                        <input type="checkbox" id="ROM4" name="ROM4">
                        <label for="ROM4">256GB</label>
                    </div> -->
                    <div class="main-admin-block-right-cost">
                        <input type="text" placeholder="Цена" id="cost" name="cost">
                    </div>
                    <div class="main-admin-block-right__textarea">
                        <textarea name="description" id="description" placeholder="Описание"></textarea>
                    </div>
                    <div class="main-admin-block-right-img__p">
                        <p>Изображения</p>
                    </div>
                    <div class="main-admin-block-right-img__input">
                        <input type="file" id="img__file" name="img__file">
                    </div>
                    <div class="main-admin-block-right-addTovar">
                        <button id="addTovar" name="addTovar">Добавить товар</button>
                    </div>
                </div>
            </div>
        </form>
        <form action="">
            <div class="main-admin-block-delete" id="delete_Tovar">
                <div class="main-admin-block-delete__p">
                    <p> Удалить товар</p>
                </div>
                <div class="main-admin-block-delete__input">
                    <input type="text" placeholder="id товара" name="deleteTovar">
                    
                </div>
            </div>
        
            <div class="main-admin-block-delete__button">
                <button id="deleteTovar" name="deleteTovar">Удалить товар</button>
            </div>
        </form>
        <form action="">
            <div class="main-admin-block-update" id="update_Tovar">
                <div class="main-admin-update-p">
                    <div class="main-admin-update__p">
                        <p>Обновить товар</p>
                    </div>
                </div>
                <div class="main-admin-update-inputs">
                    <div class="main-admin-update-inputs-id">
                        <input type="text" id="idUpdate" name="idUpdate" placeholder="id товара">
                    </div>
                    <div class="main-admin-update-inputs-newName">
                        <input type="text" id="nameUpdate" name="nameUpdate" placeholder="Новое название">
                    </div>
                    <div class="main-admin-update-inputs-newCost">
                        <input type="text" id="costUpdate" name="costUpdate" placeholder="Новая цена">
                    </div>
                    <div class="main-admin-update-inputs-newDescription">
                        <textarea name="descriptionUpdate" id="descriptionUpdate" placeholder="Новое описание"></textarea>
                    </div>
                    <div class="main-admin-block-right-img__p">
                        <p>Изображения</p>
                    </div>
                    <div class="main-admin-block-right-img__input">
                        <input type="file" id="img__file" name="img__file">
                    </div>
                    <div class="main-admin-block-right-updateTovar">
                        <button id="updateTovar" name="updateTovar">Обновить товар</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
        
    </main>
</body>
</html>
