<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_admin.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- Верхняя часть хедера -->
        <div class="top__header">
          <div class="top__header__left">
            <div class="logo">
              <img src="../assets/img/Rectangle64.png" alt="" />
            </div>
          </div>
          <div class="top__header__center">
            <div class="link">
              <a href="">Главная</a>
              <a href="">Каталог</a>
              <a href="">Контакты</a>
            </div>
          </div>
          <!-- авторизация -->
          <div class="top__header__right">
            <div class="editor">
              <a href="admin_panel.html">Редактор</a>
            </div>
            <div class="busket">
              <img
                src="../assets/img/busket.png"
                alt=""
                width="40px"
                height="40px"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form action="">
        <div class="auth">
          <div class="auto-block">
            <div class="auto-block__h">
              <h3>Авторизация админа</h3>
            </div>
            <div class="auto-block__input-login">
              <input type="text" id="login" name="login" placeholder="Логин" />
            </div>
            <div class="auto-block__input-password">
              <input
                type="text"
                id="password"
                name="password"
                placeholder="Пароль"
              />
            </div>
            <div class="auto-block__button-enter">
              <button id="autoEnter" type="submit">Войти</button>
            </div>
            <div class="auto-block__button-cancel">
              <button id="autoCancel" type="submit">Отмена</button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
